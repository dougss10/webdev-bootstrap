      <div class="container"><!--  -fluid -->

        <div class="navbar-header col-md-3 ">
          <button type="button" class="navbar-toggle " data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand imager" href="#"><img src={{:logo}} class="img-responsive" /></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div id="form-buscar " class="col-md-6 paddingbar">     
            <form role="form">
	            <div class="input-group">
	              <input type="text" class="form-control" placeholder="O que deseja ouvir? " >

	                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
	              </div>
	            </div>
            </form>
          </div>
          <div class="text-right  textocanto"><!--text-muted-->
            <a class="none" onclick="parent.location='http://letras.mus.br/#'">Entrar</a>
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
	</script>

	<script id="sBaners" type="text/x-jsrender">
    <div class="col-xs-10 col-xs-offset-1">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
       <!--Wrapper for slides -->
        <div id="baners" class="carousel-inner" role="listbox">
        <!--Preenche Carousel-->
		{{for links}}
			<div class="{{:classes}}">
	            <img src={{:link}}>
	            <div class="carousel-caption">
	            </div>
	        </div>
        {{/for}}
        </div>
      </div>
    </div>
	</script>
    <!-- Carousel -->

	<!-- Bottom carousel -->
	<script id="sBottomCarousel" type="text/x-jsrender">
		<div class="col-xs-12">
		  <p></p>
		  <div class="col-xs-9 cor-dplay">{{:title1}}</div>
		  <div class="col-xs-2 col-xs-offset-1 btn btn-xs pull-left cnt-more">{{:more}}</div>
		  <p></p>
		</div>
	</script>

	<!-- Paises e Artistas -->
	<script id="sPaises" type="text/x-jsrender">
		{{for countries}}
			<div class="col-xs-3 paises">
		        <img class="img img-responsive" src="{{:image}}">
		        <h5 class="nameArtistas">{{:country}}</h5>
		        <p class="text-muted">{{:artist}}</p>
		    </div>
        {{/for}}
	</script>

	</script>

		<div class="col-xs-12">

					<img class="img img-responsive" src="{{:images}}">
					<h5 class="nameArtistas">{{:musica}}</h5>
					<p class="text-muted">{{:artist}}</p>
				</div> 
			{{/for}}
		</div>
	</script>

			      <p class="text-center peopleNames">{{:name}}</p></p>
			      <p class="describe">{{:type}}</p>
			    </div>
			{{/for}}	
		  </div>
		</div>
	</script>
